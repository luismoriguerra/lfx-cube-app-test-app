<div>
  <div class="mb-2 uppercase relative">
    <lfx-calculated-card-header [title]="'COMMITS PER ACTIVE DAY'"></lfx-calculated-card-header>

    <div class="absolute top-0 right-0 flex justify-between">
      <lfx-wip></lfx-wip>
      <lfx-download [title]="'commits-per-active-day'" [visualization]="elementRef.nativeElement"></lfx-download>
    </div>
  </div>
  <div class="text-gray-f83 text-tiny mb-3 min-h-[39px]">
    The number of commits made by contributors per active day. An active day is defined as a day with any type of repository event or activity triggered by a
    contributor.
  </div>
  <div class="text-base mb-4">
    Commits to the project are consistent, reflecting
    <span class="font-bold">motivated</span>
    <i class="fas fa-smile text-white text-base p-1 bg-green rounded-md mx-1"></i>
    <!-- <i class="fas fa-tired"></i> -->
    technical contributors.
  </div>
  <div id="commitsPerDay" class="w-full h-[380px]">
    <lfx-line-chart [config]="config" chartName="CommitsPerDayLineChart"></lfx-line-chart>
  </div>
</div>
