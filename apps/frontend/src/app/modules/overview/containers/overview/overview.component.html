<div class="min-h-screen relative">
  <div class="sticky top-20 z-20">
    <lfx-top-filters
      (filterHideBotsChange)="filterHideBotsChange($event)"
      (filterDateSelectedChange)="filterDateSelectedChange($event)"
      [pageTitle]="'Overview'"></lfx-top-filters>
  </div>
  <div class="separator mb-4"></div>
  <div class="summary-metricts-tabs">
    <lfx-summary-charts></lfx-summary-charts>
  </div>

  <div class="flex flex-wrap justify-between w-full my-5">
    <div class="content-box w-[calc(60%-15px)] laptop:w-full">
      <lfx-organization-leaderboard></lfx-organization-leaderboard>
    </div>

    <div class="content-box w-[calc(40%-15px)] ml-[30px] laptop:w-full laptop:ml-0 laptop:mt-5">
      <lfx-contributor-dependency></lfx-contributor-dependency>
    </div>
  </div>
  <div class="flex flex-wrap justify-between w-full my-5">
    <div class="content-box w-[calc(40%-15px)] laptop:w-full">
      <lfx-active-days></lfx-active-days>
    </div>

    <div class="content-box w-[calc(60%-15px)] ml-[30px] laptop:w-full laptop:ml-0 laptop:mt-5">
      <lfx-work-time-distribution></lfx-work-time-distribution>
    </div>
  </div>
  <div class="separator mb-4"></div>
  <lfx-geographical-distribution></lfx-geographical-distribution>
  <div class="content-box my-5">
    <lfx-contributor-leaderboard></lfx-contributor-leaderboard>
  </div>
  <div class="content-box p-4 my-5">
    <lfx-best-practices-score></lfx-best-practices-score>
  </div>
</div>
