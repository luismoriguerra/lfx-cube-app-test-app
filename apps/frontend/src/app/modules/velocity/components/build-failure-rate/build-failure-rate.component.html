<div class="w-full flex flex-col">
  <span class="text-sm text-gray-dark font-sans font-semibold mb-4">Build Failure Rate</span>

  <div class="mx-[5%] w-[90%] h-[300px]">
    <lfx-bar-chart [config]="config" chartName="BuildFailureRateBarChart"></lfx-bar-chart>
  </div>
</div>

<div class="w-full flex flex-col">
  <span class="text-sm text-gray-dark font-sans font-semibold mb-4">Build Breakdown</span>
  <div class="flex flex-wrap mx-[5%] w-[90%]">
    <div class="flex flex-col px-5 py-4 w-1/5 mr-2.5 border border-gray rounded-lg" *ngFor="let build of buildBreaks">
      <i [class]="build.icon + ' text-gray-979 mb-1'"></i>
      <span class="text-gray-pale text-xs mb-1.5">{{ build.title }}</span>
      <span class="text-gray-dark text-xs font-sans font-bold">
        {{ build.value }}
        <span
          class="text-11 font-sans font-normal ml-1"
          [ngClass]="{
            'text-green': build.percent > 0,
            'text-red': build.percent <= 0
          }"
          >{{ (build.percent > 0 ? '+' : '') + build.percent + '%' }}</span
        >
      </span>
    </div>
  </div>
</div>
