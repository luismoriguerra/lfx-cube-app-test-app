<div>
  <div class="mb-2 relative pr-8">
    <lfx-calculated-card-header [title]="'AVERAGE LEAD TIME BY PULL REQUEST SIZE'"></lfx-calculated-card-header>

    <div class="absolute top-0 right-0 flex justify-between">
      <lfx-wip></lfx-wip>
      <lfx-download [title]="'AVERAGE-LEAD-TIME-BY-PULL-REQUEST-SIZE'" [visualization]="elementRef.nativeElement"></lfx-download>
    </div>
  </div>
  <div class="text-gray-f83 text-tiny mb-3">The breakdown of time required for pull requests based on lines of code.</div>
  <div class="text-base mb-4">
    Lead time for pull requests with 500+ lines of code is up

    <span class="font-bold">17%</span>
    <i class="fas fa-arrow-circle-up text-white text-base p-1 bg-yellow rounded-md mx-1"></i>.
  </div>
  <div class="py-4 flex flex-row">
    <div class="w-full grid gap-6">
      <div class="flex flex-row items-center gap-2" *ngFor="let item of data">
        <div class="basis-1/5 text-tiny">
          <div>{{ item.lines }}</div>
          <div class="text-gray-pale">{{ item.prCount }} PRs</div>
        </div>
        <div class="flex-grow">
          <lfx-progress-bar [value]="item.progress" [config]="getConfig(item.color)"></lfx-progress-bar>
        </div>
        <div class="basis-1/5 text-tiny font-bold">{{ item.timeScale }}</div>
      </div>
    </div>
  </div>
</div>
