<div class="font-roboto text-gray-dark font-bold text-lg relative w-full" appLfxClickOutside (clickOutside)="showTooltip ? toggleTooltip() : false">
  <span class="uppercase pr-2">{{ title }}</span>
  <i class="fal fa-info-circle text-primary text-xl cursor-pointer" (click)="toggleTooltip()"> </i>
  <ng-container *ngIf="showTooltip && tooltipTemplate" [ngTemplateOutlet]="tooltipTemplate"></ng-container>
</div>
